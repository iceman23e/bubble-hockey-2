<!-- templates/system_settings.html -->

<!DOCTYPE html>
<html>
<head>
    <title>System Settings</title>
    <style>
        /* Add your styles here to enhance the page */
        body { font-family: Arial, sans-serif; background-color: #1a1a1a; color: #fff; }
        .container { width: 80%; margin: 0 auto; }
        h1 { text-align: center; }
        form { margin-top: 20px; }
        label { display: block; margin-top: 10px; }
        input[type="text"], input[type="number"], select { width: 100%; padding: 5px; }
        button { padding: 10px 20px; margin-top: 20px; }
        .checkbox { display: inline-block; margin-right: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>System Settings</h1>
        <form method="POST">
            <!-- Screen Settings -->
            <h3>Screen Settings</h3>
            <label for="screen_width">Screen Width:</label>
            <input type="number" name="screen_width" value="{{ settings['screen_width'] }}">
    
            <label for="screen_height">Screen Height:</label>
            <input type="number" name="screen_height" value="{{ settings['screen_height'] }}">
    
            <label for="bg_color">Background Color (RGB):</label>
            <input type="text" name="bg_color" value="{{ settings['bg_color'] }}">
    
            <!-- Network Settings -->
            <h3>Network Settings</h3>
            <label for="mqtt_broker">MQTT Broker:</label>
            <input type="text" name="mqtt_broker" value="{{ settings['mqtt_broker'] }}">
    
            <label for="mqtt_port">MQTT Port:</label>
            <input type="number" name="mqtt_port" value="{{ settings['mqtt_port'] }}">
    
            <label for="mqtt_topic">MQTT Topic:</label>
            <input type="text" name="mqtt_topic" value="{{ settings['mqtt_topic'] }}">
    
            <label for="web_server_port">Web Server Port:</label>
            <input type="number" name="web_server_port" value="{{ settings['web_server_port'] }}">
    
            <!-- Submit Button -->
            <button type="submit">Save System Settings</button>
        </form>
    </div>
</body>
</html>
